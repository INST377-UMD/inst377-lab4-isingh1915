<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #e8e8e8;
        }
        .container {
            background-color: #7abc95;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .section {
            background-color: #ffc13b;
            color: white;
            border: 2px solid white;
            margin: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            width: 250px;
            height: 100px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        label {
            flex: 1;
            text-align: left;
        }
        input {
            flex: 2;
            padding: 5px;
        }
        button {
            background-color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title"><strong>inst377 - lab 4</strong></h1>
        
        <div class="grid-container">
            <div class="section">
                <h2>alert me</h2>
                <div class="form-group">
                    <label for="name">name: </label>
                    <input type="text" id="name" required>
                </div>
                <button type="button" onclick="alertName()">alert me!</button>
            </div>
            
            <div class="section">
                <button onclick="changeColor()">change color</button>
            </div>
            
            <div class="section">
                <h2>text tester</h2>
                <div class="form-group">
                    <label for="textInput">text: </label>
                    <input type="text" id="textInput">
                </div>
                <button type="button" onclick="validateText()">validate text</button>
            </div>
            
            <div class="section">
                <button onclick="addText()">add text</button>
            </div>
        </div>
    </div>
    
    <script>
        function alertName() {
            let name = document.getElementById("name").value;
            if (name) {
                alert("hi " + name + "!");
            }
        }

        function changeColor() {
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === "pink" ? "white" : "pink";
        }

        function validateText() {
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("special characters not allowed!");
            } else {
                alert("text valid!");
            }
        }

        function addText() {
            document.getElementById("page-title").innerText += " ^_^";
        }
    </script>
</body>
</html>
